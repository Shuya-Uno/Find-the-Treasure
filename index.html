<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find the Treasure!</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <script type="importmap">
      {
        "imports": {
          "class": "./js/class.js",
          "gameObject": "./js/gameObject.js",
          "dimension": "./js/dimension.js",
          "keyboard": "./js/keyboard.js",
          "move": "./js/move.js",
          "music": "./js/music.js",
          "position": "./js/position.js",
          "speed": "./js/speed.js",
          "touch": "./js/touch.js"
        }
      }
    </script>
    <!--
      importmap: can provide simpler URL identifier for module imports
        can manage all import urls inside single location
          also convenient when handling modules from external sites
            no need of including <script> referring to modules other than main module, to HTML
    -->

    <script type="module" src="js/script.js"></script>
  </head>

  <body>
    <div id="page-container">
      <div id ="border" class="absolute">

        <div id="field">
          <div id="map1" class="absolute map"></div>
          <div id="map2" class="absolute map"></div>
          <div id="map3" class="absolute map"></div>
          <div id="map4" class="absolute map"></div>
          <div id="map5" class="absolute map"></div>
          <div id="map6" class="absolute map"></div>
          <div id="map7" class="absolute map"></div>
          <div id="map8" class="absolute map"></div>
          <div id="map9" class="absolute map"></div>

          <div id="hero" class="absolute on-map"></div>
          <div id="enemy" class="absolute on-map"></div>
          <div id="tree" class="absolute on-map"></div>
          <div id="goal" class="absolute on-map"></div>
        </div>

        <div id="start-screen">
          <img src="images/compass.jpg" class="absolute" style="width: 800px">
          <div id="music-button" class="absolute clickable">
            â™ª
          </div>

          <div id="start-box" class="absolute">
            <div id="start-text">
              <div id="title">
                <h1>Find the Treasure!</h1>
              </div>

              <div id="command-start">
                <div id="play-from-start" class="play-button clickable">
                  <p>Play</p>
                </div>

                <div id="instruction-link" class="clickable">
                  <p>Instructions</p>
                </div>
              </div>
            </div>
          </div>

          <div id="instruction-wrapper" class="absolute">
            <div id="instruction-content">
              <h2 id="instruction-header">Instructions</h2>
              <p>
                <ul id="instruction-list">
                  <li>Find and lead the Hero (red box) to the treasure (orange box)</li>
                  <li>Move with Arrows / AWSD keys</li>
                  <li>Dodge the enemy (blue box) that will chase you</li>
                  <li>Just ignore the Tree (green box)... it won't do you any harm</li>
                </ul>
              </p>
            </div>

            <div id="command-instruction" class="absolute">
              <div id="back" class="inline clickable">
                <p class="inline">Back to Title</p>
              </div>
              <div class="play-button inline clickable">
                <p class="inline">Play!</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
